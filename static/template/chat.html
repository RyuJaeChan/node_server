<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat Client</title>
        

        <script src="./public/template/jquery-2.1.4.min.js"></script>
        <script src="./public/template/socket.io.js"></script>
       
        <!-- 
        <script src="./jquery-2.1.4.min.js"></script>
        <script src="./socket.io.js"></script>
 -->
        
        <script>
            var host;
            var port;
            var socket;
            
         	// 문서 로딩 후 실행됨
            $(function() {

				$("#connectButton").bind('click', function(event) {
					println('connectButton이 클릭되었습니다.');
					
                    host = $('#hostInput').val();
                    port = $('#portInput').val();

                    connectToServer();
                });

            });
            
			// 서버에 연결하는 함수 정의
            function connectToServer() {

                var options = {'forceNew':true};
                var url = 'http://' + host + ':' + port;
                socket = io.connect(url, options);

                socket.on('connect', function() {
                	println('웹소켓 서버에 연결되었습니다. : ' + url);
                });

                socket.on('disconnect', function() {
                    println('웹소켓 연결이 종료되었습니다.');
                });

            }
            
			function println(data) {
				console.log(data);
				$('#result').append('<p>' + data + '</p>');
			}
        </script>

    </head>
    <body>
        <h1>Welcome to chat client</h1>
        <br>
        <div>
            <input type ="text" id = "hostInput" value = "localhost">
            <input type ="text" id = "portInput" value = "80">
            <input type ="button" id = "connectButton" value = "localhost">
        </div>

        <hr/>
        <p>결과 : </p>
        <div id = "result"></div>
    </body>
</html>
